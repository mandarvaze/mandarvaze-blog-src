baseURL = "https://writings.desipenguin.com/"
title = "Desi Penguin's Blog"
enableRobotsTXT = true
enableEmoji = true
theme = "jane"
hasCJKLanguage = false
paginate = 3          # Number of articles displayed on the homepage
rssLimit = 20         # Limit Entry Count to Rss file
disqusShortname = ""  # No one uses comments anyway. Make the page light for the users. Original Value: "desipenguinsblog"

defaultContentLanguage = "en"           # Default language to use
# From https://gohugo.io/getting-started/configuration/
# enableGitInfo = true

[author]                  # essential
  name = "Mandar Vaze"

[sitemap]                 # essential
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

