canonifyurls = true # Was this from Hugo or from previous themse ?


[params]
  showAuthorInfo = false  # I don't want Author Name License etc at the end of each page.
  since = "2009"            # Site creation time
  homeFullContent = true   # if false, show post summaries on home page. Othewise show full content.
  rssFullContent = true     # if false, Rss feed instead of the summary

  # site info (optional)
  # logoTitle = "Jane"        # default: the title value
  # keywords = ["Hugo", "Writing"]
  description = "Trying to get better at writing, plus posts migrated from the old blog."

  # The date format to use; for a list of valid formats, see https://gohugo.io/functions/format/
  dateFormatToUse = "Jan 02, 2006"

  # 一些全局开关，你也可以在每一篇内容的 front matter 中针对单篇内容关闭或开启某些功能，在 archetypes/default.md 查看更多信息。
  # Some global options, you can also close or open something in front matter for a single post, see more information from `archetypes/default.md`.
  toc = false
  photoswipe = true         # see https://github.com/dimsemenov/PhotoSwipe
